<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>MuPDF Example</title>
    </head>
    <body>
        <div class="app">
            <h1>MuPDF Example</h1>
            <ul>
                <li><a onclick="window.plugins.MuPDFViewer.openPDF('test.pdf');">Open pdf in new Intent</a></li>
                <li><a href="javascript:void(0);" onclick="window.plugins.MuPDFViewer.openPDF('file:///android_asset/www/res/pdfs/test.pdf');">Try to open pdf from assets folder</a></li>
            </ul>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button onclick="console.log('test');window.plugins.MuPDFViewer.openPDF('file:///android_asset/www/res/pdfs/test.pdf');">Try to open pdf from assets folder</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/plugins/MuPDFViewer.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
